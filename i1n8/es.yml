  trust_us:
    head: 'Ellos confían en Cúrsame'
    testimonial1: 'Me ha servido, como profesor, para trabajar con los grupos teniendo y seguir a distancia las actividades y dudas de los chicos, así como tener el respaldo de la evidencia de sus trabajos a lo largo del desarrollo de la materia'
    autor1: 'Ana María'
    institution1: 'Tecnológico de Estudios Superiores de Ecatepec'
    testimonial2: 'La educación es un proceso, en eso consiste su valía. En esta época estamos presionados para alabar las virtudes de las nuevas tecnologías. Cúrsame permite catalizar el proceso educativo dentro de dicho ámbito. es decir, nos permite descubrir que nuestro papel, dentro de las nuevas tecnologías educativas tiene un potencial enorme y que la labor que podemos desarrollar en ellas es la construcción de una nueva sociedad, mediante los medios a nuestro alcance. ¡Gracias por ser un medio educativo de jóvenes y para los jóvenes!.'
    autor2: 'Victor Cervantes García'
    institution2: 'IEMS'
    testimonial3: 'Soy licenciada en biología, actualmente yo y otros profesores de la Asociación a la que pertenezco utilizamos Cúrsame como plataforma de cabecera para nuestros  alumnos, es eficiente rápida y con múltiples herramientas para utilizar después de clases. Puedo subir tareas, examenes, archivos como presentaciones y lecturas, me gusta por que hay un calendario para colocar eventos relevantes y un chat para contactar a mis alumnos más fácilmente. Creo que Cúrsame puede ser competente al nivel de un Google o un Facebook'
    autor3: 'Biol. Claudia Fabián'
    institution3: 'Tecnológico de Estudios Superiores de Ecatepec'
    go_benefits: 'Lo quiero en mi institución'
  functions:
    f1: Tareas
    text1: "Permite a los profesores crear actividades académicas y a los estudiantes responderlas desde cualquier lugar sin necesidad de utilizar papel y aumentando la productividad de ambos."
    features1: " </br> Características: </br></br> <li class='block'>  Creación a uno o varios cursos </li><li class='block'>  Fecha límite y hora de entrega </li><li class='block'>  Archivos adjuntos </li><li class='block'>  Contenido recomendado </li><li class='block'> Rubros de evaluación</li>"
    f2: Cuestionarios
    text2: "A través de los cuestionarios los profesores pueden evaluar a sus alumnos de manera fácil y automática sin tener que perder tiempo calificando reactivos o desperdiciando papel al imprimir los exámenes."
    features2: "</br>Características: </br></br> <li class='block'>Creación en uno o varios cursos </li> <li class='block'>Fecha y hora límite de entrega </li> <li class='block'>Preguntas y respuestas ilimitadas </li> <li class='block'>Autoevaluación </li>"
    f3: Discusiones
    text3: "Los usuarios pueden crear foros de discusión con contenido recomendado y promover la participación de toda la comunidad en el aprendizaje."
    features3: "</br>Características: </br></br> <li class='block'>Públicas o privadas </li><li class='block'>A uno o varios cursos </li><li class='block'>Contenido recomendado </li>"
    f4: Comentarios
    text4: "Permite a todos los miembros de la comunidad comentarse de manera pública, grupal o personal para de esta forma interactuar social o académicamente."
    features4: "</br>Características: </br></br><li class='block'>Públicos o privados </li><li class='block'>A uno o varios cursos </li><li class='block'>Contenido enriquecido (multimedia)</li>"
    f5: Chat
    text5: "Cada usuario puede utilizar un canal de chat con sus amigos y compañeros. Además cada curso tiene una sala de chat grupal para compartir contenido en tiempo real."
    features5: "</br>Características: </br></br><li class='block'>Chat individual con amigos y compañeros </li><li class='block'>Salas de chat grupal por curso </li><li class='block'>Compartir multimedia </li><li class='block'>Mensajes privados</li>"
    f6: Comunidad
    text6: "Todos los usuarios tienen un perfil y pueden ver e interactuar con los de sus amigos promoviendo la interacción social dentro de la institución."
    features6: "</br>Características: </br></br><li class='block'>Encontrar amigos </li><li class='block'>Encontrar compañeros de clase y profesores </li><li class='block'>Solicitudes de amistad </li><li class='block'>Interacción en perfiles</li>"
    f7: Calificaciones
    text7: "Cada usuario puede ver su avance educativo. Los profesores visualizan los resultados de todos sus alumnos de una manera muy sencilla y en tiempo real."
    features7: "</br>Características: </br></br><li class='block'>Calificaciones por curso</li><li class='block'>Calificaciones individuales</li><li class='block'>Calificaciones por actividad</li>"
    f8: Estadísticas
    text8: "Los administradores de la institución tienen acceso a un panel de estadísticas que les permite conocer lo que está sucediendo dentro del plantel y con esto tomar decisiones importantes con conocimiento de causa."
    features8: "</br>Características: </br></br><li class='block'>Uso de las herramientas de la plataforma </li><li class='block'>Ingreso al sistema </li><li class='block'>Calificaciones </li><li class='block'>Por curso </li><li class='block'>Por alumno</li>"
    f9: Radar
    text9: "Identifica, prevé y atiende casos de violencia escolar y se parte de la solución en tu comunidad educativa <a href='http://radarescolar.com' targer='_blank'>Ir a Radar Escolar</a>."
    features9: "</br>Características: </br></br><li class='block'>Análisis y reportes de bullying </li><li class='block'> Sistema de alerta de bullying </li><li class='block'> Asesoría para prevención, detección y manejo de bullying</li>"
    f10: Gospel
    f10_sub: "Auto implementación"
    text10: "Ingresa al sistema de implementación especializada de Cúrsame para administradores, profesores y alumnos, capacita a tu escuela rapidamente."
    features10: "</br> Características: </br></br><li class='block'>Capacitación escolar por tipo de usuario </li><li class='block'> Capacitación escolar por institución </li><li class='block'> Maximizador de capacidades por módulo</li>"
    f11: Analytics
    text11: "Ingresa de manera avanzada a nustro sistema de análisis y reporte que te permitirá de una manera dinámica visualizar las actividades de tu institución."
    features11: ""
    plugins: Integraciones
    radar: Radar
