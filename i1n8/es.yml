  pate:
    t1: "Programa de Acceso a la Tecnología Educativa"
    t2: "¡El esfuerzo es de todos!"
    b1: "Aplicar a la convocatoria"
    txt1: "¿ Quieres ser patrocinador ? da click"
    here: "aquí"
    ob1: "Objetivo general"
    textob1: "Promover el acceso a la tecnología educativa de calidad a través de subsidios a las escuelas de nivel básico, medio superior y superior de sostenimiento público."
    ob2: "Objetivo específico"
    textob2: "Implementar la plataforma educativa Cúrsame en las escuelas que lo soliciten y cumplan con los requisitos de selección."
    t3: "¿Cómo funciona?"
    text2: "<p> La convocatoria para aplicar al programa será lanzada en Enero del 2015 y hasta el 1 de diciembre del 2015 estará vigente, o en su defecto hasta alcanzar un máximo de 500,000 Usuarios.</p> <p> Los participantes podrán ser todas las escuelas de la República Méxicana desde nivel básico hasta nivel superior, estas escuelas deben ser de sostenimiento público las escuelas privadas no podrán participar.</p>"
    full_call: "Para obtener la convocatoria completa da click aquí"
    testimonials: "Testimonios"
    be_sponsor: "Quiero ser patrocinador"
    sponsors: "Patrocinadores"
    text3: "<p>La plataforma Cúrsame tiene un costo promedio de $40,000.00 (Cuarenta mil pesos mexicanos) al año por plantel educativo. El subsidio como beneficio del Programa de Acceso a la Tecnología Educativa varía del 20% al 100% por institución.</p>"
    private: Privacidad
    text4: "Aplica la Ley Federal Protección de Datos Personales en Posesión de Particulares. Esta ley tiene la finalidad de regular el tratamiento legítimo controlado e informado de datos personales, a efecto de garantizar la privacidad y el derecho a la autodeterminación informativa de las personas."
    t4: "Impacto de Cúrsame"
    text5: <p>Unete al grupo de patricinadores que hacen posibles que los alumnos y profesores tengan a su alcance una de las mejores tecnologías educativas que se ha desarrollado.</p>
    lic1: "Hemos beneficiado a 145,734 estudiantes de nivel básico, medio-superior y superior."
